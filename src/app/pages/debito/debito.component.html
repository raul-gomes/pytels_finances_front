<div class="container__credito">
  <h2>Mês: {{ mes_corrente }}</h2>

  <h2>Valor: R$ {{valorTotal}}</h2>

  <div class="container__table">
    <div class="container__filtro-btn">
      <mat-form-field class="input__filtro">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Pesquisar"
          #input
        />
      </mat-form-field>

      <button class="adicionar__btn">Adicionar</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabela">
      <!-- Position Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{ element.data | date }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
      </ng-container>

      
      <!-- Weight Column -->
      <ng-container matColumnDef="tipo_despesa">
          <th mat-header-cell *matHeaderCellDef>Tipo Despesa</th>
          <td mat-cell *matCellDef="let element">{{ element.tipo_despesa }}</td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="credito_debito">
            <th mat-header-cell *matHeaderCellDef>Crédito/Débito</th>
            <td mat-cell *matCellDef="let element">
              <tui-tag
              class="{{ element.credito_debito}}"
              [value]="element.credito_debito"
              [class]=""
              >
            </tui-tag></td>
        </ng-container>
 
        <!-- Weight Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let element">R$ {{ element.valor }}</td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>
