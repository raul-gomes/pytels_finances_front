<div class="container__incomes">
  <div class="container__title">
    <div class="container__month">
      <form [formGroup]="monthForm">
        <h2>Mês: </h2>

        <tui-select tuiTextfieldSize="m" formControlName="month">
          Mês
          <input placeholder="Tipo" tuiTextfield />
          <tui-data-list-wrapper *tuiDataList [items]="months"></tui-data-list-wrapper>
        </tui-select>

      </form>
    </div>

    <div class="amount">
      <h2>Total: R$ {{totalAmount}}</h2>
    </div>
  </div>

  <div class="container__table">
    <div class="container__filtro-btn">
      <mat-form-field class="input__filtro">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar" #input />
      </mat-form-field>

      <button class="adicionar__btn" (click)="showDialog()">Adicionar</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabela">
      <!-- Position Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{ element.describe }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">R$ {{ element.amount }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>
